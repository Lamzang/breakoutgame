<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>breakoutgame</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const blockWidth = 100;
    const blockHeight = 20;
    const boardWidth = 560;
    const boardHeight = 300;
    const userWidth = 100;
    const ballDiameter = 20;
    let userCurrentPosition = [230, 10];
    let ballCurrentPosition = [270, 40];
    let xDirec = -2;
    let yDirec = 2;
    let memory = [230];
    let turnStart = 0;
    let timer;

    let once = 0;

    function Score() {
      return <h1>0</h1>;
    }

    function User() {
      return (
        <div
          id="userID"
          style={{
            position: "absolute",
            width: "100px",
            height: "20px",
            backgroundColor: "blueviolet",
            left: userCurrentPosition[0],
            bottom: "10px",
          }}
        ></div>
      );
    }

    function Ball() {
      return (
        <div
          id="ballID"
          style={{
            position: "absolute",
            width: "20px",
            height: "20px",
            borderRadius: "10px",
            backgroundColor: "red",
            left: ballCurrentPosition[0],
            bottom: ballCurrentPosition[1],
          }}
        ></div>
      );
    }

    function MovingDiv() {
      const handleDragStart = (event) => {
        console.log(event);
        /*https://developer.mozilla.org/ko/docs/Web/API/HTML_Drag_and_Drop_API/Drag_operations#%EB%93%9C%EB%9E%98%EA%B7%B8_%ED%94%BC%EB%93%9C%EB%B0%B1_%EC%9D%B4%EB%AF%B8%EC%A7%80_%EC%84%A4%EC%A0%95*/
      };
      const handleDrag = (event) => {
        memory.push(event.clientX);
        userCurrentPosition[0] = memory[memory.length - 2];
        ReactDOM.render(<App />, root);
      };
      const handleDragEnd = (event) => {
        memory.pop();
        memory.splice(0, memory.length - 1);
      };
      return (
        <div
          style={{
            position: "absolute",
            width: "100px",
            height: "30px",
            border: "solid 1px black",
            left: userCurrentPosition[0],
            background: "white",
            cursor: "grab",
            marginTop: "330px",
          }}
          onDragStart={handleDragStart}
          onDrag={handleDrag}
          onDragEnd={handleDragEnd}
          draggable="true"
        ></div>
      );
    }

    function PlayGround() {
      return (
        <div
          style={{
            position: "absolute",
            width: "560px",
            height: "300px",
            border: "solid 1px black",
            marginTop: "0px",
          }}
          id="playground"
        >
          <User />
          <Ball />
        </div>
      );
    }

    function Start() {
      const gamestart = () => {
        console.log("gamestart");
        turnStart = 1;
      };
      return <button onClick={gamestart}>Start!</button>;
    }

    function App() {
      return (
        <div id="app">
          <Score />
          <Start />
          <PlayGround />
          <MovingDiv />
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);

    //end of basic scaffold

    //start of functions
    //blocks
    class Block {
      constructor(x, y) {
        this.topRight = [x + blockWidth, y + blockHeight];
        this.topLeft = [x, y + blockHeight];
        this.bottomLeft = [x, y];
        this.bottomRight = [x + blockWidth, y];
      }
    }

    const blockList = [
      new Block(10, 270),
      new Block(120, 270),
      new Block(230, 270),
      new Block(340, 270),
      new Block(450, 270),
      new Block(10, 240),
      new Block(120, 240),
      new Block(230, 240),
      new Block(340, 240),
      new Block(450, 240),
      new Block(10, 210),
      new Block(120, 210),
      new Block(230, 210),
      new Block(340, 210),
      new Block(450, 210),
    ];

    function DrawBlockObject() {
      for (let i = 0; i < blockList.length; i++) {
        const block = document.createElement("div");
        const superObj = document.querySelector("#playground");
        block.classList.add("block");
        block.style.left = blockList[i].bottomLeft[0] + "px";
        block.style.bottom = blockList[i].bottomLeft[1] + "px";
        superObj.appendChild(block);
      }
    }

    function moveBall() {
      ballCurrentPosition[0] += xDirec;
      ballCurrentPosition[1] -= yDirec;
      checkForCollision();
      ReactDOM.render(<App />, root);
    }

    function checkForCollision() {
      console.log("collision");

      for (let i = 0; i < blockList.length; i++) {
        if (
          ballCurrentPosition[0] > blockList[i].bottomLeft[0] &&
          ballCurrentPosition[0] < blockList[i].bottomRight[0] &&
          ballCurrentPosition[1] + ballDiameter > blockList[i].bottomLeft[1] &&
          ballCurrentPosition[1] < blockList[i].topLeft[1]
        ) {
          const allBlocks = Array.from(document.querySelectorAll(".block"));
          allBlocks[i].classList.remove("block");
          blockList.splice(i, 1);
          changeDirection();
          if (blockList.length === 0) {
            clearInterval(timer);
          }
        }
      }

      if (
        ballCurrentPosition[0] >= boardWidth - ballDiameter ||
        ballCurrentPosition[0] <= 0 ||
        ballCurrentPosition[1] >= boardHeight - ballDiameter
      ) {
        changeDirection();
      }

      if (
        ballCurrentPosition[0] > userCurrentPosition[0] &&
        ballCurrentPosition[0] < userCurrentPosition[0] + blockWidth &&
        ballCurrentPosition[1] > userCurrentPosition[1] &&
        ballCurrentPosition[1] < userCurrentPosition[1] + blockHeight
      ) {
        changeDirection();
      }

      if (ballCurrentPosition[1] <= 0) {
        clearInterval(timer);
      }
    }

    function changeDirection() {
      if (xDirec === 2 && yDirec === 2) {
        yDirec = -2;
        return;
      }
      if (xDirec === 2 && yDirec === -2) {
        xDirec = -2;
        return;
      }
      if (xDirec === -2 && yDirec === -2) {
        yDirec = 2;
        return;
      }
      if (xDirec === -2 && yDirec === 2) {
        xDirec = 2;
        return;
      }
    }

    DrawBlockObject();
    timer = setInterval(moveBall, 30);
  </script>
</html>
